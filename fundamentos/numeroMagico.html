<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número mágico</title>
</head>
<body>
    <button id="inicio">Empezar</button>
    <br>
    <output>Introduce un número del 1 al 100</output>
    <br>
    <input type="number">
    <button id="intento">Intento</button>
    <script src="ejercicios.js"></script>
    <script>
        adivinar = new AdivinaElNumero(); //Por si le dan a intento antes de darle a inicio
        document.querySelector('#inicio').addEventListener('click', ev => {
            adivinar = new AdivinaElNumero();
            document.querySelector('output').innerText = "Has empezado de nuevo, introduce un número del 1 al 100"
        });
        document.querySelector('#intento').addEventListener('click', ev => {
            intento = document.querySelector('input').value;
            adivinar.intentar(intento);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="screen">
    <title>Pizzeria</title>
</head>
<header>
    <a href="http://127.0.0.1:5500/fundamentos/app/index.html"><img id="logo" src="style/logo.jpg" alt="Logo de la pizzeria"></a>
    <div class="title">
        <h1 id="title">Fire Pizzeria</h1>
        <a id="añadir" href="http://127.0.0.1:5500/fundamentos/app/pizza-form.html">Añadir pizzas</a>
        <a id="logout" href="http://127.0.0.1:5500/fundamentos/app/logout.html">Logout</a>
    </div>
    <section class="topCorner">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" name="pass">
        <br><br>
        <input id="login" type="button" value="Enviar">
    </section>            
</header>
<body>
    <div class="p">
        <h1>Pizza X</h1>
        <img id="piz" src="style/pizza.jpg" alt="Imagen de pizza">
    </div>
    <p id="description">La Pizza X contiene el sabor de ingrediente X combinado con el potente ingrediente X y aderezado con los ingredientes X y X</p>
    
    <section class="ingredients">
        <article id="ingredients">Ingredientes:</article>
        <article>Ingrediente 1</article>
        <article>Ingrediente 2</article>
        <article>Ingrediente 3</article>
        <article>Ingrediente 4</article>
    </section>

    <section class="comments">
        <label for="write">Escribe tu comentario:</label>
        <br>
        <textarea id="write" name="write"></textarea>
        <br>
        <input type="button" value="Enviar"></input>
    </section>
    <section class="comments">
        <label for="comment">Comentarios:</label>
        <br>
        <textarea id="comment" name="comment"></textarea>
    </section>
</body>
</html>
